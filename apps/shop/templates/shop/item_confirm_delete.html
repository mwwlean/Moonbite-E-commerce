
{% extends "_base.html" %}

{% block title %}

{% block body_class %}

{% block content %}

{% load static %}

    <h1>Confirm Delete</h1>

        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'item_list' %}">Cancel</a>

{% endblock content %}
